<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Related Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #videoId {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .video-meta {
            color: #666;
            font-size: 0.9em;
        }

        .channel-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .channel-thumbnail {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .initial-message {
            text-align: center;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
        <button id="searchBtn">Search Related Videos</button>
    </div>
    <div class="videos-grid" id="videosContainer">
        <div class="initial-message">
            Enter a YouTube video ID and click "Search Related Videos" to see related content
        </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', fetchRelatedVideos);

        async function fetchRelatedVideos() {
            const videoId = document.getElementById('videoId').value.trim();
            
            if (!videoId) {
                alert('Please enter a video ID');
                return;
            }

            const container = document.getElementById('videosContainer');
            container.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://eldritch.gleeze.com:3000/api/related-videos?v=${videoId}`);
                const data = await response.json();
                
                if (data.related_videos) {
                    displayVideos(data.related_videos);
                } else {
                    container.innerHTML = 'No related videos found';
                }
            } catch (error) {
                container.innerHTML = 'Error fetching videos';
                console.error('Error:', error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('videosContainer');
            container.innerHTML = '';

            videos.forEach(video => {
                const videoCard = `
                    <div class="video-card">
                        <a href="https://www.youtube.com/watch?v=${video.video_id}" target="_blank">
                            <img class="video-thumbnail" src="${video.thumbnail.static}" alt="${video.title}">
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-meta">
                                    ${video.views} â€¢ ${video.published_date}
                                </div>
                                <div class="channel-info">
                                    <img class="channel-thumbnail" src="${video.channel.thumbnail}" alt="${video.channel.name}">
                                    <span>${video.channel.name}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                container.innerHTML += videoCard;
            });
        }
    </script>
</body>
</html>
